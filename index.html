<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>md to html</title>
</head>

<body>
    <div class="card-group">
        <div class="card border-secondary">
            <div class="card-header container">
                <div class="">
                    <div class="row">
                        <div class="col-sm-10">
                            Drag and Drop your MD file or paste your md content here
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-outline-primary" onclick="fetchRawHTML()">Convert>></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Md file</a>
                    </li>
                </ul>
                <textarea class="card-text md-text"></textarea>
            </div>
        </div>
        <div class="card border-secondary">
            <div class="container">
                <div class="row card-header">
                    <div class="col-sm-11">
                        <div class="">
                            View raw HTML or preview of your md here
                        </div>

                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-outline-success" onclick="preview_html();"> <i
                                class="fa fa-code"></i></button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="preview_md" style="display: block;">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Preview</a>
                        </li>
                    </ul>
                    <textarea class="card-text">This would be an i-frame probably</textarea>
                </div>
                <div class="container html-data" style="display: none;">
                    <div class="row">
                        <div class="col-sm-11">
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active html_links first_link" onclick="active_class()"
                                        aria-current="page" href="#">HTML</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link html_links" onclick="active_class()" aria-current="page"
                                        href="#">CSS</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link html_links both" onclick="active_class3() ; hi();"
                                        aria-current="page" href="#">HTML & CSS</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-sm-1">
                        </div>
                    </div>
                    <textarea class="card-text card-text-full html-text">sfad</textarea>
                    <div class="html_css">
                        <textarea class="card-text-half html-text">aa</textarea>
                        <textarea class="card-text-half css-text">ada</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
